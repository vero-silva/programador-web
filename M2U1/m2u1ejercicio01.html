<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2U1.ejercicio1</title>
</head>
<body>
    <div class="contenedor">
        <div class="cuadrado black negro" onclick="cambiarFondo('black')"></div>
        <div class="cuadrado blue azul" onclick="cambiarFondo('blue')"></div>
        <div class="cuadrado yellow amarillo" onclick="cambiarFondo('yellow')"></div>
    </div>
    <style>
        .contenedor {
            display: flex;
        }

        .cuadrado {
            height: 150px;
            width: 150px;
            cursor: pointer;
        }

        .negro {
            background-color: black;
        }

        .azul {
           background-color: blue; 
        }

        .amarillo {
            background-color: yellow;
        }
    </style>
    <script>
        function cambiarFondo(color) {
            document.querySelector('body').style.background=color;
        }
    </script>
</body>
</html>
