<body>
    <textarea name="message" cols="30" rows="10" onkeyup="contarCaracteres(this);"></textarea>
    <p id="charNum">0 caracteres</p>
    <script>
        function contarCaracteres(obj) {
            document.getElementById("charNum").innerHTML = obj.value.length + ' caracteres ';
        }
    </script>
